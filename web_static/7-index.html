<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />

    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <body>
    <header id="header"></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Kenya, Ethiopia...</h4>
          <ul class="popover">
            <li>
              <h2>Kenya:</h2>
              <ul>
                <li>Nairobi</li>
                <li>Mombasa</li>
                <li>Nakuru</li>
              </ul>
            </li>
            <li>
              <h2>Ethiopia:</h2>
              <ul>
                <li>Addis Ababa</li>
                <li>Awassa</li>
                <li>Dire Dawa</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Forest Cabin...</h4>
          <ul class="popover">
            <li>Forest Cabin</li>
            <li>Foothills</li>
            <li>Lakehouse</li>
            <li>Beachfront</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article><h2>Maasai Mara</h2></article>
        <article><h2>Lake Bogoria</h2></article>
        <article><h2>MT. Kenya</h2></article>
      </section>
    </div>
    <footer id="footer">
      <p id="footer-p">Best School</p>
    </footer>
  </body>
</html>
