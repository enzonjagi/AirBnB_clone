<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header style="background: #ff0000; height: 70px; width: 100%"></header>
    <footer
      style="
        background: #00ff00;
        height: 60px;
        width: 100%;
        position: fixed;
        margin-bottom: 0px;
        bottom: 0;
        align-self: center;
      "
    >
      <p
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          margin: 0 auto;
        "
      >
        Best School
      </p>
    </footer>
  </body>
</html>
